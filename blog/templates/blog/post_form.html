{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
    <h1>Create New Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy}}
        <tr>
            <th><label for="id_tags_str">Tags: &nbsp;</label></th>
            <td><input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control"></td>
        </tr>
        <br/>
        <button type="submit" class="btn btn-primary float-end">Submit</button>
    </form>
{% endblock %}
